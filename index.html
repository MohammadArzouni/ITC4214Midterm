<!DOCTYPE html>

<html>
  
  <head>
  <meta charset="UTF-8">
  <!-- Makes the website width responsive to what device it is being viewed on -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Shows List</title>
  <!-- Setting the keywords and description for search engines to find the site-->  
  <meta name="description" content="A web page to manage a list of TV shows.">
  <meta name="keywords" content="TV shows, list, management">
  <!-- Referencing to the CSS stylesheet-->
  <link rel="stylesheet" href="https://MohammadArzouni.github.io/ITC4214Midterm/style.css"> 
  </head>

  <body>
    <!-- Creating the sticky header -->
    <header class="sticky-header">
    <!-- Adding the logo -->
      <div class="logo">
        <img src="logo.png" alt="Header Logo">
      </div>
      <h1 class="site-title">ShowTime</h1>
      <!-- Creating the navigation menu -->
      <nav class="navigation">
        <ul>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <!-- JavaScript file used -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <!-- TV show form -->
    <form id="add-form">
      <!-- TV show name input with a message displayed for the user-->
      <label for="show-name">TV Show Name:</label>
      <input type="text" id="show-name" placeholder="Enter the name of the TV Show" required>
      <!-- Genre input same method as name input -->
      <label for="show-genre">Genre:</label>
      <input type="text" id="show-genre" placeholder="Enter the Genre of the show" required>
      <!-- Adding a button for users to click to submit their form -->
      <button type="submit">Add</button>
    </form>
  <br>
    <!-- TV show table -->
  <table id="show-list">
    <thead>
      <tr>
        <!-- TV show name column with a sort button -->
        <th data-column="name">TV Show <button class="sort-btn" data-column="name">Sort</button></th>
        <!-- Genre column with a sort button -->
        <th data-column="genre">Genre <button class="sort-btn" data-column="genre">Sort</button></th>
        <!-- Action column -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically generated from the input added by the user -->
    </tbody>
  </table>
    <!-- Creating the sticky footer -->
  <footer class="footer">
    <!-- Logo same as the logo in the header-->
    <div class="logo">
      <img src="logo.png" alt="Footer Logo">
    </div>
    <!-- Copyright section, using HTML symbol -->
    <p class="copywrite">&copy; Mohammad Arzouni - 247193. 2023 Best Shows. All rights reserved.</p>
    <!-- Contact information section with icons used to reference a social media account-->
    <p class="contact">Contact: m.arzouni@acg.edu | Phone: +30-694-XXX-XXXX</p>
    <div class="social-media">
      <a href="https://www.instagram.com/_arzouni_/" target="_blank">
      <img src="insta-icon.png" alt="Instagram">
      </a>
    </div>
  </footer> 
    
  </body>
  
</html>
